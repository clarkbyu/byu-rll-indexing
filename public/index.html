<!doctype html>
<html ng-app="myApp">

<head>
    <title>RLL Indexing Demo</title>
    
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    
    <!-- Firebase -->
    <script src="https://www.gstatic.com/firebasejs/5.8.6/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/5.8.6/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/5.8.6/firebase-database.js"></script>
    <script src="https://www.gstatic.com/firebasejs/5.8.6/firebase-firestore.js"></script>
    <!-- AngularJS -->
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.1/angular.min.js"></script>
    <!-- AngularFire -->
    <script src="https://cdn.firebase.com/libs/angularfire/2.3.0/angularfire.min.js"></script>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="/stylesheets/style.css" />
    <script src="javascripts/script.js"></script>
</head>

<body>
    <header class="shadow">
        <div class="container pt-3 pb-3 text-center">
            <a href="/"><img src="/images/full-logo.png" class="img-fluid" id="logo" alt="BYU RLL Indexing"></a>
        </div>
    </header>

    <div class="app">
        <div ng-controller="indexController" class="container text-center rounded mt-4 pt-4 pb-3 shadow" id="indexModule">
            <img class="record-img shadow border border-dark" ng-src="{{record_img_url}}" id="record-sample">
            
            <ul class="mt-4" id="suggestion-list">
                <li ng-repeat='suggestion in options' id="suggestion">
                    <button class="btn btn-light mb-2 font-weight-bold" ng-model="name" ng-click="update(suggestion.value, true)" id="suggestion-button">{{suggestion.value}}</button>
                </li>
                <li id="suggestion">
                    <form novalidate class="form-inline index-form">
                        <div class="input-group" id="other-field">
                            <input class="form-control" ng-model="name" type="text" id="index-value" name="index-value" placeholder="Add other">
                            <div class="input-group-append">
                                <button class="input-group-text" ng-click="update(name, false)" id="other-submit">➥</button>
                            </div>
                        </div>
                    </form>
                </li>
            </ul>

        </div>

        <div class="container text-center rounded mt-4 mb-4 pt-3 pb-3 shadow" id="linkBox">
            This web app is just a demo. For the full version of the app, please go <a class="link" href="https://fhss-priceweb.byu.edu/home/record">here</a>.
        </div>
    </div>

    <footer class="footer">
        <div class="container text-center">
            <span class="footer-text"> A Project of the <a class="footer-link" target="_blank" href="http://rll.byu.edu">BYU Record Linking Lab</a> | © 2020 All Rights Reserved</span>
        </div>
    </footer>

    <!-- BOOTSTRAP -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
</body>

</html>
